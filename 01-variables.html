<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>variables.</title>
	</head>
	<body>
		<script>
			let variable1 = 3;
			console.log(variable1);

			let calculation = 2 + 2;
			console.log(calculation);
			console.log(calculation + 2);

			let result = calculation + 2;
			console.log(result);

			let message = "Hello Hendrix Olivia";

			console.log(message);
			/*
            syntax rules for naming variables
            1.we cant use special words.eg let.
            2.we cant start a variable name with a number.
            3.we cant use special characters.
            */
			// changing a value saved in a variable.
			variable1 = 10;
			console.log(variable1);

			// we can re-assign a variable as many times we want.

			variable1 = 30;
			console.log(variable1);

			console.log(typeof variable1);
		</script>
	</body>
</html>
